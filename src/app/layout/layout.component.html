<div class="menu-top-user">
  <button pButton type="button" label="Home" routerLink="/home" class="ui-button-secondary home"></button>
  <button pButton type="button" label="Logout" (click)="logout()" class="ui-button-secondary logout"></button>
  <span>{{currentUser.user.name}}</span>
  <div class="avatar">
    <img src="{{currentUser.user.imageUrl}}" alt=""/>
  </div>
</div>

<div class="main-wrapper">
  <router-outlet></router-outlet>
</div>

<div class="dev-controls">
  <button pButton type="button" label="Revoke Token" (click)="revokeToken()" class="ui-button-secondary"></button>
  <button pButton type="button" label="Revoke Refresh Token" (click)="revokeRefreshToken()" class="ui-button-secondary"></button>
  <button pButton type="button" label="Call API" (click)="fetchData()" class="ui-button-secondary"></button>
</div>
