<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Name</th>
      <th style="width: 132px;">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td style="text-align: center;">
        <p-splitButton label="Edit" icon="fa-edit" (onClick)="edit(user)" [model]="getItems(user)"></p-splitButton>
      </td>
    </tr>
  </ng-template>
</p-table>

<router-outlet></router-outlet>
